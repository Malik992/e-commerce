<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/shopping-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Diayma Shop : Dieunde lep lo sokhla teksi andi lako do faye dara."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/shopping-logo.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="preload"
      href="/fonts/proxima/ProximaNova-Light.woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/public/fonts/proxima/ProximaNova-Regular.woff"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/public/fonts/proxima/ProximaNova-Regular.woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/public/fonts/proxima/ProximaNova-Semibold.woff"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/public/fonts/proxima/ProximaNova-Semibold.woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>

    <title>E-commerce App Web</title>
    <style>
      @font-face {
        font-family: "Proxima";
        src: url("/fonts/proxima/ProximaNova-Light.woff2") format("woff2"),
          url("/fonts/proxima/ProximaNova-Light.ttf") format("truetype");
        font-weight: 300;
        font-display: auto;
        /* Read next point */
        unicode-range: U+000-5FF;
        /* Download only latin glyphs */
      }

      @font-face {
        font-family: "Proxima";
        src: url("/fonts/proxima/ProximaNova-Regular.woff") format("woff"),
          url("/fonts/proxima/ProximaNova-Regular.woff2") format("woff2"),
          url("/fonts/proxima/ProximaNova-Regular.ttf") format("truetype");
        font-weight: normal;
        font-display: auto;
        /* Read next point */
        unicode-range: U+000-5FF;
        /* Download only latin glyphs */
      }

      @font-face {
        font-family: "Proxima";
        src: url("/fonts/proxima/ProximaNova-Semibold.woff") format("woff"),
          url("/fonts/proxima/ProximaNova-Semibold.woff2") format("woff2"),
          url("/fonts/proxima/ProximaNova-Semibold.ttf") format("truetype");
        font-weight: 500;
        font-display: auto;
        /* Read next point */
        unicode-range: U+000-5FF;
        /* Download only latin glyphs */
      }
    </style>
    <style>
      html,
      #root,
      #root > div {
        height: 100%;
      }

      a {
        color: inherit;
      }

      a:hover {
        text-decoration: none !important;
      }

      body {
        overscroll-behavior-y: none;
        font-family: Proxima, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue",
          sans-serif;
        margin: 0;
        padding: 0;
        font-feature-settings: "calt", "clig", "kern", "liga", "locl", "rlig";
        letter-spacing: 0.02rem;
        background-color: #f8f8f8;
        color: var(--dark);
      }
      .loading-logo {
        position: fixed;
        top: 45%;
        left: 45%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading-logo">
        <img width="100" src="./shopping-logo.png" alt="Loding" />
      </div>
    </div>
  </body>
</html>
